---
layout: default
title: Archive
---
<h2>A chronological archive of the {{ site.posts.size }} posts on pingswept.org</h2>

<div class="archive">
  <ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y"  }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
